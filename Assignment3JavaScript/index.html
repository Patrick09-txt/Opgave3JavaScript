<!DOCTYPE html>
<html>

<head>
    <title>Assignment 3: Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https:unpkg.com/vue@next"></script>
</head>

<body>
    <h1>String manipulation</h1>
    <div id=app>
        <input v-model="word" placeholder="Word">
        <button v-on:click="show(word)">Show it</button>
        <div>
            <ol type="1">
                <li>{{message}}</li>
                <li>{{message1}}</li>
                <li>{{message2}}</li>
            </ol>
        </div>
        <div>
            <table class="table table-bordered" style="width: 25%;">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Word</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>{{message}}</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>{{message1}}</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>{{message2}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
